<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <p th:text="${#temporals.format(localDate, 'yyyy/MM/dd')}"></p>
    <p th:text="${#strings.toUpperCase(str)}"></p>
    <p th:text="'人数: ' + ${#lists.size(persons)}"></p>
    <form method="post" th:action="@{/person}" th:object="${personCreateForm}">
        <div>
            <label for="name">名前:</label>
            <input type="text" th:field="*{name}" th:errorclass="error" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">名前エラー</span>
        </div>
        <div>
            <label for="age">年齢:</label>
            <input type="text" th:field="*{age}" th:errorclass="error" />
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error">年齢エラー</span>
        </div>
        <button type="submit">送信</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${persons}">
                <th th:text="${person.name}">名前</th>
                <th th:text="${person.age}">年齢</th>
                <th><a th:href="@{/person/{id} (id=${person.id})}">個人ページ</a></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
